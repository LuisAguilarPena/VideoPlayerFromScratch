<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script defer src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Video Player KT</title>
</head>
<body>
    <h1>Nice looking Video Player</h1>
    <p>https://cdn.jwplayer.com/manifests/8Hw3FD28.m3u8</p>
    <div id="player-wrapper">
        <!-- <video src="https://cdn.jwplayer.com/videos/ch1le878-tABHzWkn.mp4"></video> -->
        <video id="video"></video>
        <script>
            var video = document.getElementById('video');
            var videoSrc = 'https://cdn.jwplayer.com/manifests/8Hw3FD28.m3u8';
            if (Hls.isSupported()) {
                console.error('line: 22, file: html, no native support ->' );
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.error('line: 28, file: html, native support ->' );
                video.src = videoSrc;
            }
        </script>
    </div>
</body>
</html>
